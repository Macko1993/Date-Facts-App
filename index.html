<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        #fact{
            display: none;
        }
    </style>
    <title>Ðœonths and days Facts across years</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-success text-black mt-5 p-5 border-white rounded">
                    <h1>Months and days facts across years</h1>
                    <p>Write a date in format month/day to display facts about that date.<br></p>
                    <p>Example: 8/7</p>
                    <input class="form-control form-control-lg" id="wordImput" placeholder="Write any date in that format...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Words Facts
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');

        let wordImput = document.querySelector('#wordImput');
        wordImput.addEventListener('input', getFactAjax);

        function getFactAjax(){
            let word = wordImput.value;
            
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://numbersapi.com/'+word);

            xhr.onload = function(){
                if(this.status == 200 && word!= ''){
                    fact.style.display = 'block';
                    factText.innerText = this.responseText;
                }
            }

            xhr.send();
        }
    </script>

</body>
</html>
